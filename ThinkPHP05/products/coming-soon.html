  <body class="coming-soon">

    <div class="coming-soon__table">
      <div class="coming-soon-table__inner">
        <div class="container">
          <div class="row">
            <div class="col-xs-12">

              <!-- Caption -->
              <h1 class="coming-soon__heading">Coming Soon</h1>
              <p class="coming-soon__intro">
                We are currently working on a new version of our website.<br />
                Enter your e-mail below to stay tuned.
              </p>

              <!-- Sign up form -->
              <form class="coming-soon__form form-inline">
                <div class="form-group">
                  <label class="sr-only" for="email">Email address</label>
                  <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>
                <button type="submit" class="btn btn-primary">Subscribe</button>
              </form>

              <!-- Countdown -->
              <div id="countdown"></div>

            </div>
          </div> <!-- / .row -->
        </div> <!-- / .container -->
      </div> <!-- / .coming-son-table__inner -->
